<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testing Application</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h2>Commission Test Generator</h2>
<div>
    <label for="locks">Locks (1-60):</label>
    <input type="number" id="locks" name="locks" min="1" max="60" required><br><br>

    <label for="stocks">Stocks (1-70):</label>
    <input type="number" id="stocks" name="stocks" min="1" max="70" required><br><br>

    <label for="barrels">Barrels (1-80):</label>
    <input type="number" id="barrels" name="barrels" min="1" max="80" required><br><br>

    <button onclick="generateTestCases()">Generate Test Cases</button>
</div>

<br>

<table id="testCasesTable">
    <tr>
        <th>Test Case</th>
        <th>Locks</th>
        <th>Stocks</th>
        <th>Barrels</th>
        <th>Expected Commission</th>
    </tr>
</table>
</body>
</html>
