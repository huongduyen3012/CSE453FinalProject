<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Testing Application</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>
<div class="container text-center">
    <h2>Commission Test Generator</h2>
    <form th:action="@{/commission/generate}" method="get" th:object="${commission}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label for="fromLock">Enter range for Lock from: </label>
                <input type="number" id="fromLock" name="fromLock">
                <label for="toLock">to: </label>
                <input type="number" id="toLock" name="toLock"><br><br>
            </div>
            <div class="form-group row">
                <label for="fromStock">Enter range for Stock from: </label>
                <input type="number" id="fromStock" name="fromStock">
                <label for="toStock">to: </label>
                <input type="number" id="toStock" name="toStock"><br><br>
            </div>
            <div class="form-group row">
                <label for="fromBarrel">Enter range for Barrel from: </label>
                <input type="number" id="fromBarrel" name="fromBarrel">
                <label for="toBarrel">to: </label>
                <input type="number" id="toBarrel" name="toBarrel"><br><br>
            </div>
            <div class="form-group row">
                <select class="custom-select" id="inputGroupSelect02" name="testType">
                    <option selected>Choose...</option>
                    <option value="normal">Normal BVA</option>
                    <option value="robust">Robust BVA</option>
                </select>
            </div>
            <button type="submit">Generate Test Cases</button>
            <a th:href="@{/}">
                <button type="button">Home</button>
            </a>
        </div>
    </form>
</div>

<br>

<table id="testCasesTable" class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>Test Case</th>
        <th>Locks</th>
        <th>Stocks</th>
        <th>Barrels</th>
        <th>Expected Output</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="commission : ${commissions}">
        <tr>
            <td>[[${commission.id}]]</td>
            <td>[[${commission.totalLocks}]]</td>
            <td>[[${commission.totalStocks}]]</td>
            <td>[[${commission.totalBarrales}]]</td>
            <td>[[${commission.commission}]]</td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
