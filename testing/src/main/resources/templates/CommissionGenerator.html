<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testing Application</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjar/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">

</head>
<body>
<div class="container text-center">
    <h2>Commission Test Generator</h2>
    <form th:action="@{/commission/generate}" method="get" th:object="${commission}">
        <div class="border border-secondary rounded p-3">
            <!--            <div class="form-group row">-->
            <!--                <label for="fromA">Side A from:</label>-->
            <!--                <input type="number" id="fromA" name="fromA" min="10" max="220" required>-->
            <!--                <label for="toA">to:</label>-->
            <!--                <input type="number" id="toA" name="toA" min="10" max="220" required><br><br>-->
            <!--            </div>-->
            <div class="form-group row">
                <select class="custom-select" id="inputGroupSelect02" name="testType">
                    <option selected>Choose...</option>
                    <option value="normal">Normal BVA</option>
                    <option value="robust">Robust BVA</option>
                </select>
            </div>
            <button type="submit">Generate Test Cases</button>
            <a th:href="@{/}">
                <button type="button">Home</button>
            </a>
        </div>
    </form>
</div>

<br>

<table id="testCasesTable" class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>Test Case</th>
        <th>Locks</th>
        <th>Stocks</th>
        <th>Barrels</th>
        <th>Expected Output</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="commission : ${commissions}">
        <tr>
            <td>[[${commission.id}]]</td>
            <td>[[${commission.totalLocks}]]</td>
            <td>[[${commission.totalStocks}]]</td>
            <td>[[${commission.totalBarrales}]]</td>
            <td>[[${commission.commission}]]</td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
