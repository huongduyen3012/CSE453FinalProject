<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing Application</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h2>Triangle Test Generator</h2>
<div>
    <label for="sideA">Side A:</label>
    <input type="number" id="sideA" name="sideA" min="10" max="220" required><br><br>

    <label for="sideB">Side B:</label>
    <input type="number" id="sideB" name="sideB" min="10" max="220" required><br><br>

    <label for="sideC">Side C:</label>
    <input type="number" id="sideC" name="sideC" min="10" max="220" required><br><br>

    <button onclick="generateTestCases()">Generate Test Cases</button>
</div>

<br>

<table id="testCasesTable">
    <tr>
        <th>Test Case</th>
        <th>Side A</th>
        <th>Side B</th>
        <th>Side C</th>
        <th>Expected Output</th>
    </tr>
</table>
</body>
</html>
